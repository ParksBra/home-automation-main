services:
  openwrt:
    container_name: openwrt
    image: albrechtloh/openwrt-docker
    restart: always
    ports:
      - 8006:8006
      # - 8000:8000
    environment:
      - TZ=America/Los_Angeles
      - PUID=1001
      - PGID=1001
      - WAN_IF=enx02420596eb50
      - LAN_IF=enx02420596eb75
      # - WAN_IF=eth0
      # - LAN_IF=eth1
      # - PCI_1=0001:01:00.0
      # - PCI_2=0002:01:00.0
      - FORWARD_LUCI=true
      - CPU_COUNT=4
      - RAM_COUNT=4096
      - IMAGE_SIZE_ON_INIT=16384
    networks:
      openwrt_wan:
        mac_address: 02:42:05:96:eb:50
      openwrt_lan:
        mac_address: 02:42:05:96:eb:75
    devices:
      - /dev/kvm
    device_cgroup_rules:
      - 'c *:* rwm'
    cap_add:
      - NET_ADMIN
    pid: "host"
    privileged: true
    volumes:
      - /dev:/dev/
      - data:/storage/


volumes:
  data:

networks:
  openwrt_wan:
    driver: macvlan
    driver_opts:
      parent: eth0
      priority: 1000
  openwrt_lan:
    driver: macvlan
    driver_opts:
      parent: eth1
      priority: 900
    
