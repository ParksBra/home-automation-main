services:
  nut-upsd:
    image: instantlinux/nut-upsd
    container_name: nut
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=America/Los_Angeles
      - DRIVER=usbhid-ups
      - NAME=ups-ST625U
    devices:
      - /dev/bus/usb:/dev/bus/usb
    ports:
      - "{{ nut_upsd_port }}:3493"
    restart: always